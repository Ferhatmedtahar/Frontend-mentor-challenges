<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="all">
      <div class="left">
        <div class="resault">Your Result</div>
        <div class="circle">
          <div class="n76">76</div>

          <div class="n100">of 100</div>
        </div>
        <div class="great">Great</div>

        <div class="text">
          You scored higher than 65% of<br />
          the people who have taken <br />these tests.
        </div>
      </div>
      <div class="right">
        <div>Summary</div>
        <div>
          <div class="move">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            Reaction <span id="r1">80 <span id="r5">/ 100</span></span>
          </div>

          <div>
            <img src="./assets/images/icon-memory.svg" alt="" />
            Memory<span id="r2">92 <span id="r6">/ 100</span></span>
          </div>

          <div>
            <img src="./assets/images/icon-verbal.svg" alt="" />
            Verbal <span id="r3">61 <span id="r7">/ 100</span></span>
          </div>

          <div>
            <img src="./assets/images/icon-visual.svg" alt="" />
            Visual <span id="r4">72 <span id="r8">/ 100</span></span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ferhat Mohamed Tahar</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
